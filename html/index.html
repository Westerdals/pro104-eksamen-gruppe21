<!DOCTYPE html>
<html>
    <head>
        <title>IndexPage</title>

        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">

    </head>

    <body>
        <!-- Main container -->
        <div id="container">
            <div id="top-banner"></div>
        
            <!-- Header -->
            <header>
                <div id="headline">
                    <h1>Webprosjekt</h1>
                </div>
            </header>
        
            <!-- Main content on the webpage -->
            <main>
                <div id="calender"><div id="calender-line"></div></div>
                <div id="team-members"><ul><li></li></ul></div>
                <div id="to-do-list">
                    <button class="add-todo-btn" onclick="showTodoModal()">Add Task</button>
                </div>
                <div id="project-members">
                    <button class="add-participant-btn" onclick="showParticipantModal()">Add Participant</button>
                </div>

                <div id="addTodoModal">
                    <div id="modal-todo-content">
                        <p id="exit-todo-modal">X</p>

                        <form onsubmit="submitTodoModal(event)">
                            <label for="task">Task</label><br>
                            <input type="text" name="task" placeholder="add task"><br>
                            <label for="importance">Importance level</label><br>
                            <div class="radio-div less-important-radio"><input type="radio" name="importance" value="less-important" id="less-important-radio" ></div>
                            <div class="radio-div important-radio"><input type="radio" name="importance" value="important" id="important-radio"></div>
                            <div class="radio-div very-important-radio"><input type="radio" name="importance" value="very-important"></div><br>
                            <button type="submit" name="submit">Save</button>
                        </form>
                    </div>
                </div>

                <div id="add-participant-modal">
                    <div id="modal-participant-content">
                        <p id="exit-modal">X</p>

                        <form onsubmit="submitModal(event)">
                            <label for="fname">First name:</label><br>
                            <input type="text" name="fname" placeholder="first name"><br>
                            <label for="lname">Last name:</label><br>
                            <input type="text" name="lname" placeholder="last name"><br>
                            <label for="email">E-mail</label><br>
                            <input type="email" name="email" placeholder="someone@example.com"><br>
                            <button type="submit" name="submit">Save</button>
                        </form>
                    </div>
                </div>
            
                <!-- Color indicators with importance level -->
                <div id="importance-lvl">
                    <div id="very-important" class="level-of-important">
                        <p id="very-important-txt">Veldig viktig</p>
                    </div>
                    <div id="important" class="level-of-important">
                        <p id="important-txt">Viktig</p>
                    </div>
                    <div id="less-important" class="level-of-important">
                        <p id="less-important-txt">Mindre viktig</p>
                    </div>
                </div>
                
        
        
            </main>
        
        </div>
        <script src="../javascript/taskPageScript.js"></script>
    </body>
 </html>
