<!DOCTYPE html>
<html>
    <head>
        <title>IndexPage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>

    <body>
        <!-- Main container -->
        <div id="container">
            <div id="top-banner"></div>
        
            <!-- Header -->
            <header>
                <div id="headline">
                    <h1>Webprosjekt</h1>
                </div>
            </header>
        
            <!-- Main content on the webpage -->
            <main>
                <div id="calender"><div id="calender-line"></div></div>
                <div id="team-members"><ul></ul></div>
                <div id="to-do-list"></div>
                <div id="project-members"></div>
            
                <!-- Color indicators with importance level -->
                <div id="importance-lvl">
                    <div id="very-important" class="level-of-important">
                        <p id="very-important-txt">Veldig viktig</p>
                    </div>
                    <div id="important" class="level-of-important">
                        <p id="important-txt">Viktig</p>
                    </div>
                    <div id="less-important" class="level-of-important">
                        <p id="less-important-txt">Mindre viktig</p>
                    </div>
                </div>
        
            </main>
        
        </div>
    </body>
 </html>
